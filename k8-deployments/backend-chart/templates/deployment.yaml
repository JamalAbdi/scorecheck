apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scorecheck-backend.fullname" . }}
  labels:
    app: {{ include "scorecheck-backend.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "scorecheck-backend.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "scorecheck-backend.name" . }}
    spec:
      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000
          env:
            - name: SPORTS_DATA_SOURCE
              value: {{ .Values.env.SPORTS_DATA_SOURCE | quote }}
            - name: DATABASE_URL
{{- if .Values.database.existingSecretName }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.existingSecretName | quote }}
                  key: {{ .Values.database.existingSecretKey | quote }}
{{- else }}
              value: {{ .Values.env.DATABASE_URL | quote }}
{{- end }}
            - name: SCORECHECK_SEASON
              value: {{ .Values.env.SCORECHECK_SEASON | quote }}
            - name: SCORECHECK_NBA_SEASON
              value: {{ .Values.env.SCORECHECK_NBA_SEASON | quote }}
            - name: SCORECHECK_NHL_SEASON
              value: {{ .Values.env.SCORECHECK_NHL_SEASON | quote }}
            - name: SCORECHECK_MLB_SEASON
              value: {{ .Values.env.SCORECHECK_MLB_SEASON | quote }}
          resources:
{{- toYaml .Values.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
