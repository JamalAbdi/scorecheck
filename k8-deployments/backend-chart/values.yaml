replicaCount: 1

image:
  repository: your-registry/scorecheck-backend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

env:
  SPORTS_DATA_SOURCE: thesportsdb
  APISPORTS_KEY: ""
  APISPORTS_SEASON: "2024"
  APISPORTS_NBA_SEASON: "2024"
  APISPORTS_NHL_SEASON: "2024"
  APISPORTS_MLB_SEASON: "2024"
