apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scorecheck-frontend.fullname" . }}
  labels:
    app: {{ include "scorecheck-frontend.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "scorecheck-frontend.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "scorecheck-frontend.name" . }}
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: VUE_APP_API_URL
              value: {{ .Values.env.VUE_APP_API_URL | quote }}
          resources:
{{- toYaml .Values.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
