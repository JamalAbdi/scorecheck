services:
  backend:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
    container_name: scorecheck-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - SPORTS_DATA_SOURCE=espn
      - DATABASE_URL=sqlite:////app/data/scorecheck.db
    volumes:
      - ../data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - scorecheck-network
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
      args:
        VUE_APP_API_URL: /api
    container_name: scorecheck-frontend
    ports:
      - "8080:8080"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - scorecheck-network
    restart: unless-stopped

networks:
  scorecheck-network:
    driver: bridge
